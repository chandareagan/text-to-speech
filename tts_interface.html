<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Studio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 40px;
      width: 90%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      height: 150px;
      border: none;
      border-radius: 10px;
      padding: 12px;
      resize: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #cfcfcf;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 25px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin-top: 20px;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 8px;
      width: 0%;
      background: #00ffcc;
      transition: width 0.3s;
    }

    .output {
      margin-top: 25px;
      text-align: center;
      display: none;
    }

    audio {
      margin-top: 10px;
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>üéôÔ∏è Gemini TTS Studio</h2>
    <label for="textInput">Enter text to speak:</label>
    <textarea id="textInput" placeholder="Type what you want to hear..."></textarea>

    <label for="voiceSelect">Select voice:</label>
    <select id="voiceSelect">
      <option value="male">Male (Enceladus)</option>
      <option value="female">Female (Aoede)</option>
    </select>

    <button id="generateBtn">Generate Speech</button>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="output" id="output">
      <p id="statusText">‚úÖ Speech generated successfully!</p>
      <audio controls id="audioPlayer"></audio>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const textInput = document.getElementById('textInput');
    const voiceSelect = document.getElementById('voiceSelect');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const output = document.getElementById('output');
    const audioPlayer = document.getElementById('audioPlayer');
    const statusText = document.getElementById('statusText');

    generateBtn.addEventListener('click', async () => {
      const text = textInput.value.trim();
      const voice = voiceSelect.value;

      if (!text) {
        alert('Please enter some text to convert.');
        return;
      }

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      output.style.display = 'none';
      generateBtn.disabled = true;
      generateBtn.innerText = 'Generating...';

      // Simulated progress animation
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress = Math.min(progress + 5, 95);
        progressBar.style.width = progress + '%';
      }, 400);

      try {
        const response = await fetch('/generate_speech', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, voice })
        });

        clearInterval(progressInterval);
        progressBar.style.width = '100%';

        if (!response.ok) throw new Error('Failed to generate audio.');

        const blob = await response.blob();
        const audioUrl = URL.createObjectURL(blob);

        audioPlayer.src = audioUrl;
        output.style.display = 'block';
        statusText.textContent = '‚úÖ Speech generated successfully!';
      } catch (error) {
        statusText.textContent = '‚ùå Error generating speech.';
        output.style.display = 'block';
        console.error(error);
      } finally {
        generateBtn.disabled = false;
        generateBtn.innerText = 'Generate Speech';
      }
    });
  </script>
</body>
</html>
