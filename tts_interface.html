<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>First Quantum Voice System</title>
<style>
/* Same styling as before (unchanged) */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: url('inside.png') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 35px;
  max-width: 1000px;
  width: 95%;
  box-shadow: 0 12px 40px rgba(0,0,0,0.6);
}

.column.left, .column.right {
  display: flex;
  flex-direction: column;
  flex: 1;
  margin: 10px;
}

.column.left { flex: 0 0 45%; }
.column.right { flex: 0 0 50%; justify-content: center; text-align: center; }

h1, h2 { font-weight: 600; margin-bottom: 20px; }
label { font-weight: 500; margin-bottom: 8px; }

textarea, input {
  width: 100%;
  border-radius: 14px;
  border: none;
  padding: 14px;
  font-size: 16px;
  background: rgba(255,255,255,0.05);
  color: #fff;
  margin-bottom: 20px;
  box-sizing: border-box;
}

textarea { min-height: 150px; resize: vertical; }
textarea:focus, input:focus {
  outline: none;
  background: rgba(255,255,255,0.1);
  box-shadow: 0 0 15px rgba(0,200,255,0.4);
}

.select-wrapper {
  position: relative; width: 100%; margin-bottom: 20px;
}

select {
  width: 100%; padding: 14px 16px; border-radius: 14px; border: none;
  background: rgba(0,0,0,0.8); color: #fff; cursor: pointer;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 18px;
  font-weight: 600;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover { transform: scale(1.03); }

audio { width: 100%; margin-top: 20px; border-radius: 12px; }

.info-box {
  background: linear-gradient(135deg, #0072ff, #00c6ff);
  padding: 25px;
  border-radius: 14px;
  font-size: 0.95em;
  text-align: left;
}
</style>
</head>
<body>
<div class="container">
  <div class="column left">
    <h1>First Quantum</h1>

    <label for="voice">Select Voice:</label>
    <div class="select-wrapper">
      <select id="voice">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <label for="extra_instruction">Additional Instruction (optional, max 15 words):</label>
    <input id="extra_instruction" maxlength="100" placeholder="e.g., sound more confident and engaging">

    <label for="text">Enter Text:</label>
    <textarea id="text" placeholder="Type your content here..."></textarea>

    <button onclick="generateSpeech()">Generate Speech</button>
    <progress id="progressBar" value="0" max="100" style="display:none;"></progress>
    <audio id="audioPlayer" controls style="display:none;"></audio>
  </div>

  <div class="column right">
    <div class="info-box">
      <h2>Instructions & Tips</h2>
      <ul>
        <li>Select Male or Female voice.</li>
        <li>Type text and (optionally) a short custom instruction.</li>
        <li>Click “Generate Speech” and wait for download.</li>
        <li>Accurate for Zambian local terms (e.g., Cibemba).</li>
      </ul>
      <p>⚡ High-quality speech synthesis with natural tone.</p>
    </div>
  </div>
</div>

<script>
async function generateSpeech() {
  const text = document.getElementById("text").value.trim();
  const voice = document.getElementById("voice").value;
  const extra_instruction = document.getElementById("extra_instruction").value.trim();
  const progressBar = document.getElementById("progressBar");
  const audioPlayer = document.getElementById("audioPlayer");

  if (!text) {
    alert("Please enter text to convert.");
    return;
  }

  progressBar.style.display = "block";
  progressBar.value = 20;

  try {
    const response = await fetch("/generate_speech", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, voice, extra_instruction }),
    });

    if (!response.ok) throw new Error("Failed to generate speech");

    progressBar.value = 70;
    const blob = await response.blob();
    const audioUrl = URL.createObjectURL(blob);
    audioPlayer.src = audioUrl;
    audioPlayer.style.display = "block";

    const a = document.createElement("a");
    a.href = audioUrl;
    a.download = `speech_${voice}_${Date.now()}.wav`;
    a.click();

    progressBar.value = 100;
  } catch (err) {
    alert("Error: " + err.message);
  } finally {
    setTimeout(() => (progressBar.style.display = "none"), 2000);
  }
}
</script>
</body>
</html>
